<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4524917880616887"
     crossorigin="anonymous"></script>
  <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
  </script>
</head>

<body>
  <amp-auto-ads type="adsense"
        data-ad-client="ca-pub-4524917880616887">
</amp-auto-ads>
  <div class="user">
    <h1>Tic Tac Toe</h1>
    <p>Enter First Player name : <input type="text" id="firstuser" ></p>

    <p>Enter Second Player name : <input type="text" id="seconduser"></p>
    <button id="userbtn">Submit</button>
  </div>
  <div class="tictactoe hide">
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
  </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
