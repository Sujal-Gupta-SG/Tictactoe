<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <div class="user">
    <h1>Tic Tac Toe</h1>
    <p>Enter First Player name : <input type="text" id="firstuser"></p>

    <p>Enter Second Player name : <input type="text" id="seconduser"></p>
    <button id="userbtn">Submit</button>
  </div>
  <div class="tictactoe hide">
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main >
      <div class="left ">X<span id="p1name"></span></div>
      <div>
        <h1>Tic Tac Toe</h1>
        <div class="container">
          <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
        </div>
        <button id="reset-btn">Reset Game</button>
      </div>
      <div class="right">O<span id="p2name"></span></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
